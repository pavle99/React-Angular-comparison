<h1>Lista beleski</h1>
<ul>
  <li *ngFor="let note of notes">
    <h2>{{ note.title }}</h2>
    <p>{{ note.description }}</p>
    <p>Status: {{ note.completed ? "Zavrseno" : "Nije zavrseno" }}</p>
    <button>Oznaci kao {{ note.completed ? "Nije zavrseno" : "Zavrseno" }}</button>
    <button>Izbrisi</button>
  </li>
</ul>
