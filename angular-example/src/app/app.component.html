<form (ngSubmit)="addNote()" [formGroup]="addNoteForm">
  <input type="text" name="title" placeholder="Title" formControlName="title" />
  <input type="text" name="description" placeholder="Description" formControlName="description" />
  <button type="submit">Add note</button>
</form>
<h1>Lista beleski</h1>
<ul>
  <li *ngFor="let note of notes">
    <h2>{{ note.title }}</h2>
    <p>{{ note.description }}</p>
    <p>Status: {{ note.completed ? "Zavrseno" : "Nije zavrseno" }}</p>
    <button (click)="toggleCompleteNote(note.id)">
      Oznaci kao {{ note.completed ? "Nije zavrseno" : "Zavrseno" }}
    </button>
    <button (click)="deleteNote(note.id)">Izbrisi</button>
  </li>
</ul>
